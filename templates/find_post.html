<!DOCTYPE html>
<html>

{% extends "layout.html" %}
{% block title %}Posts{% endblock %}

{% block content %}
<head>
    <link rel="stylesheet" href="/static/main.css">
    <title>Search</title>
</head>

<body>
  <h1>Search</h1>

  <form action="/find_post" method="get">
    <p>
        Search: <input type="text" name="query" value="{{ query }}">
    </p>
    <input type="submit" value="Submit">
  </form>

  <p>
    <a href="/">Back</a>
  </p>

  {% if query %}
  <h2>Results</h2>
  {% endif %}

  <ul>
    {% for post in results %}
    <li><a href="/post/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</body>
{% endblock %}
</html>
