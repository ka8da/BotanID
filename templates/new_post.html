<!DOCTYPE html>

  <title>Ask the community</title>

<body>
    <h1>New post</h1>
    <form action="/create_post" method="post">
        <p>
            Title: <br />
            <input type="text" name="title" />

        <p>
            Description: <br />
            <textarea name="description" rows="8" cols="70"></textarea>

        <input type="submit" value="Post" size="10" />

</body>

</html>
