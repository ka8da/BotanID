{% extends "layout.html" %}
{% block title %}Posts{% endblock %}

{% block content %}
<head>
  <link rel="stylesheet" href="/static/main.css">
  <title>Delete post</title>
</head>

<body>
    <h1>Delete post</h1>
    <p>Post: {{ post.title | safe }}</p>
    <p>Are you sure you want to permanently delete this post?</p>
    <form action="/remove_post/{{ post.id }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        <input type="submit" name="remove" value="Delete post">
        <input type="submit" name="back" value="Cancel">
    </form>
</body>
{% endblock %}
